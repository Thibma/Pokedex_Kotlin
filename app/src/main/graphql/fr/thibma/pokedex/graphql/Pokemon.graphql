query Pokemon ($pokenum: ID) {
  pokemon (id: $pokenum) {
    _id
    name
    pokenum
    height
    weight
    color
    description
    type
    species
    sprite
    spriteSmall
    talents {
      _id
      name
      description
    }
    moves {
      _id
      name
      type
      moveType
      power
      precision
      powerPoint
    }
  }
}
